<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Username">Username:     </label>
        <input type="text"><br><br>
        <label for="Password">Password:      </label>
        <input type="password"><br><br>
        <label for="City of Employment">City of Employment:     </label>
        <input type="text"><br><br>
        <label for="Web server">Web server:     </label>
        <select name="Web server" id="Web server">
            <option value="-Choose a server-">-Choose a server-</option>
            <option value="server 1">server 1</option>
            <option value="server 2">server 2</option>
            <option value="server 3">server 3</option>
        </select><br><br>
        <label for="Please specify your role" style="position: absolute; top: 33%;">Please specify your role:     </label>
        <div style="position: absolute; left: 20%; top: 25%;">
            <input type="radio">
            <label for="Admin">Admin</label><br><br>
            <input type="radio">
            <label for="Engineer">Engineer</label><br><br>
            <input type="radio">
            <label for="Manager">Manager</label><br><br>
            <input type="radio">
            <label for="Guest">Guest</label>
        </div><br><br>
        <label for="Single Sign-on to the following" style="position: absolute; top: 63%;">Single Sign-on to the following:       </label>
        <div style="position: absolute;top: 57.7%; left: 25%;">
            <input type="checkbox">
            <label for="Mail">Mail</label><br><br>
            <input type="checkbox">
            <label for="Payroll">Payroll</label><br><br>
            <input type="checkbox">
            <label for="Self-service">Self-service</label>
        </div><br><br>
        <div style="position: absolute;top: 80%; left: 45%;">
        <input type="submit" value="Login">
        <input type="button" value="Reset">
    </div>
    </form>
</body>
</html>
